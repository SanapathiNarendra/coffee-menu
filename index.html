<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>CAMPER CAFE</h1>
        <p class="established">Est. 2020</p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <article class="item">
            
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato <img src="image/Caramel_macchiato_1.jpeg" alt="Coffee" width="25"></p><p class="price">10.00</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice<img src="image/Pumpkin Spice.jpeg" alt="Coffee" width="30"></p><p class="price">20.00</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut<img src="image/Hazelnut.jpeg" alt="Coffee" width="30"></p><p class="price">40.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha<img src="image/Mocha.jpeg" alt="Coffee" width="30"></p><p class="price">50.00</p>
          </article>
          <article class="item">
            <p class="flavor"><img src="image/Americano.jpeg" alt="Coffee" width="30"></p><p class="price">70.00</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <article class="item">
            <p class="dessert">Donut</p><p class="price">10.50</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">20.75</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">30.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">40.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      
    </div>
  </body>
</html>
